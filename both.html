<!DOCTYPE html>
<html class="bg">
<head>
	<title>French</title>
	<style>
		.bg{
			background-color:#4ef4ec;
		}
	</style>
</head>
<body>
	<h2 style="text-align:center;"><u>Numbers and Weekdays</u></h2>

	<br>
	<br>

	<div id="englishWord"></div>

	<br>

	<input type="text" id="myInput" onkeydown = "if (event.keyCode == 13)document.getElementById('testButton').click()">

	<br>

	<button id="checkButton" style="border-radius: 25px">CHECK!</button>

	<br>

	<div id="resultsLabel"></div>

	<script>
		var englishWord
		var frenchAnswer
		var translateMe = document.getElementById('englishWord') 
		var both = {'one':'un', 'two':'deux', 'three':'trois', 'monday':'lundi','tuesday':'mardi', 'wednesday':'mercredi'}
		document.getElementById('checkButton').addEventListener('click', check)

		start()
		
		function start(){
			var randomNumber = Math.floor((Math.random() * 6) + 1)

			if (randomNumber == 1){
				var frenchAnswer = both.one
				localStorage.setItem('frenchAnswer',frenchAnswer)					
            	var englishWord = 'one'
            	englishOutput(englishWord)}

			if (randomNumber == 2){
				var frenchAnswer = both.two
				localStorage.setItem('frenchAnswer',frenchAnswer)
            	var englishWord = 'two'
            	englishOutput(englishWord)
			}
			if (randomNumber == 3){
				var frenchAnswer = both.three
				localStorage.setItem('frenchAnswer',frenchAnswer)
            	var englishWord = 'three'
            	englishOutput(englishWord)
			}
			if (randomNumber == 4){
				var frenchAnswer = both.monday
				localStorage.setItem('frenchAnswer',frenchAnswer)
            	var englishWord = 'monday'
            	englishOutput(englishWord)}

			if (randomNumber == 5){
				var frenchAnswer = both.tuesday
				localStorage.setItem('frenchAnswer',frenchAnswer)
            	var englishWord = 'tuesday'
            	englishOutput(englishWord)
			}
			if (randomNumber == 6){
				var frenchAnswer = both.wednesday
				localStorage.setItem('frenchAnswer',frenchAnswer)
            	var englishWord = 'wednesday'
            	englishOutput(englishWord)
			}}
			
			
		function englishOutput(myOutput){
			translateMe.innerHTML = myOutput
		}

		function check(){
            var temp = document.getElementById('myInput')
            other(temp.value)
		}
		function other(myAns){
			var correctAnswer = localStorage.getItem('frenchAnswer')
			var myOutput = document.getElementById('resultsLabel')
			if (myAns == correctAnswer){
				myOutput.innerHTML = 'YOU ARE CORRECT!'}
				else{
				myOutput.innerHTML = 'TRY AGAIN'}
		}
		document.getElementById('myInput').focus()
	</script>
</body>
</html>
