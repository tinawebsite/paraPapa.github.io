<!DOCTYPE html>
<html class="bg">
<head>
	<title>French</title>
	<style>
		.no{
			display:none;
		}
		.yes{
			display:block;
		}
		.bg{
			background-color:#ffa55c;
		}
		.pink{
			background-color:#ed40f7;
		}
		.yellow{
			background-color:#fff028;
		}
		.blue{
			background-color:#4ef4ec;
		}
	</style>
</head>
<body>
    <header style="text-align:center;">
        <a href="index.html" style="outline:3px solid black;">Home</a>
    </header>
    <br>

	<select onChange="changing(this.value)">
  		<option value="nothing">---</option>
  		<option value="Numbers" class="pink">Numbers</option>
  		<option value="Weekdays" class="yellow">Weekdays</option>
  		<option value="Both" class="blue">Both</option>
	</select>

	<br>
	<br>

	<iframe src = "num.html" class="no" width="500" height="500" id="Num"></iframe>
	<iframe src = "week.html" class="no" width="500" height="500" id="Week"></iframe>
	<iframe src = "both.html" class="no" width="500" height="500" id="Both"></iframe>


	<script>
		function changing (option){
			if(option == 'Numbers'){
				document.getElementById("Num").className = "yes"
				document.getElementById("Week").className = "no"
				document.getElementById("Both").className = "no"
			}			
			if(option == 'Weekdays'){
				document.getElementById("Num").className = "no"
				document.getElementById("Week").className = "yes"
				document.getElementById("Both").className = "no"
			}			
			if(option == 'Both'){
				document.getElementById("Num").className = "no"
				document.getElementById("Week").className = "no"
				document.getElementById("Both").className = "yes"
			}
			if(option == 'nothing'){
				document.getElementById("Num").className = "no"
				document.getElementById("Week").className = "no"
				document.getElementById("Both").className = "no"				
			}
		}

		
	</script>
</body>
</html>
